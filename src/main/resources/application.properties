spring.application.name=calendar
spring.datasource.url=jdbc:mysql://localhost:3306/calendar
spring.datasource.username=${CALENDAR_DB_USERNAME}
spring.datasource.password=${CALENDAR_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.show-sql=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.jpa.open-in-view=false

jwt.secret.key=${CALENDAR_DB SECRET_KEY}



logging.file.path=logs
logging.file.name=Calendarlogfile.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=5

logging.level.root=ERROR
logging.level.com.example=ERROR
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5level] [%thread] %logger{40} : %msg%n
